<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Z-Code IDE</title>
</head>
<body>
    <header>
        <h1>Z-lang</h1>
        <h4>Powered by genzify</h4>
     
        <nav>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>
    <main>
        <h2>Start Coding in Z-Lang!</h2>
        <p>Use the coding space below to write and run your Z-Lang code.</p>
        <textarea class="code-editor" id="code" rows="10" cols="50"></textarea>
        <button class="run-button" onclick="runCode()">Run Code</button>
        <pre class="output" id="output"></pre>
    </main>
    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            // Send the code to the server for interpretation
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'code': code })
            })
           .then(response => response.json())
           .then(data => {
                document.getElementById('output').innerText = data.output;
            })
           .catch(error => {
                console.error('Error executing code:', error);
                document.getElementById('output').innerText = 'Error executing code. ';
            });
        }
    </script>
</body>
</html>
